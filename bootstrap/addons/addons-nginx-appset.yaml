---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-nginx
spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: nginx
                # anything not staging or prod use this version
                addonChartVersion: 22.0.11
                addonChartRepositoryNamespace: nginx-secure
                addonChartRepository: https://charts.bitnami.com/bitnami
              selector:
                matchExpressions:
                  - key: enable_nginx
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: dev
              values:
                addonChartVersion: 22.0.11
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: 22.0.11
  template:
    metadata:
      name: '{{values.addonChart}}'
    spec:
      project: default
      sources:
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: '{{values.addonChart}}'
          repoURL: '{{values.addonChartRepository}}'
          targetRevision: '{{values.addonChartVersion}}'
          helm:
            releaseName: '{{values.addonChart}}'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/default/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
            values: |
              service:
                annotations:
                  oci.oraclecloud.com/load-balancer-type: "nlb"
                  oci-network-load-balancer.oraclecloud.com/internal: "false"
                  oci-network-load-balancer.oraclecloud.com/subnet: "{{metadata.annotations.oci_lb_subnet_id}}"
      destination:
        namespace: '{{values.addonChartRepositoryNamespace}}'
        name: '{{name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
